<mat-toolbar color="primary">
  <span>VersaTag Tester</span>
  <span class="spacer"></span>
  <button mat-stroked-button (click)="startTesting()">
    Start Test
  </button>
</mat-toolbar>

<div class="input-container">
  <mat-form-field appearance="outline" class="url-input">
    <textarea
      matInput
      placeholder="URLs"
      [formControl]="urlInput"
      cdkTextareaAutosize
      cdkAutosizeMinRows="2"
      cdkAutosizeMaxRows="6"
    ></textarea>
  </mat-form-field>

  <button
    mat-raised-button
    color="{{ urlInput.enabled ? 'primary' : 'warn' }}"
    (click)="toggleLocked()"
  >
    {{ urlInput.enabled ? "Lock List" : "Unlock List" }}
  </button>
</div>

<mat-accordion>
  <mat-expansion-panel *ngFor="let url of testList">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ url.url }}
      </mat-panel-title>
      <mat-panel-description>
        {{ url.status }}
        <mat-icon>map</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>{{ url.testResults | json }}</p>
  </mat-expansion-panel>
</mat-accordion>
