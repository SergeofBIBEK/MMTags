<app-title-bar (startTesting)="startTesting()"></app-title-bar>
<app-user-input
  [urlInput]="urlInput"
  [versaTagId]="versaTagId"
  [maxInProgress]="maxInProgress"
></app-user-input>

<span>{{ totalTested }}/{{ totalToTest }} Processed</span>
<mat-progress-bar
  mode="determinate"
  [value]="(totalTested / totalToTest) * 100"
  color="accent"
></mat-progress-bar>

<mat-tab-group mat-stretch-tabs color="accent" backgroundColor="primary">
  <mat-tab label="Details">
    <app-details-tab
      [testList]="testList"
      [getIssuesText]="getIssuesText"
      [getPassText]="getPassText"
    ></app-details-tab>
  </mat-tab>
  <mat-tab label="Report">
    <app-report-tab
      [testList]="testList"
      [getIssuesText]="getIssuesText"
      [getPassText]="getPassText"
    ></app-report-tab>
  </mat-tab>
</mat-tab-group>
