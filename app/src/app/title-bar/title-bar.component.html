<mat-toolbar color="primary">
  <span>VersaTag Tester</span>
  <span class="spacer"></span>
  <button
    mat-flat-button
    [color]="!testingInProgress ? 'accent' : 'warn'"
    (click)="!testingInProgress ? startTesting.emit() : stopTesting.emit()"
  >
    {{ !testingInProgress ? "Start Test" : "Stop Test" }}
  </button>
</mat-toolbar>
